name: Build and deploy APK

on:
  release:
    types: [prereleased, released]

jobs:
  testing:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: ./gradlew test --stacktrace

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [ testing ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build APk
        run: ./gradlew assembleDebug

  release:
    name: Release APK
    runs-on: ubuntu-latest
    needs: [ testing, build ]

    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}